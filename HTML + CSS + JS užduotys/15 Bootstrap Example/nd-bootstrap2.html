<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .form-select {
            background: rgb(13, 87, 172);
            border-radius: 0%;
            color: white;
            height: 45px;
       
    </style>
</head>

<body>
    <header class="mb-4 py-2 text-bg-dark">
        <div class="container">
            <h2 class="fs-4 fw-normal ">Angular bootstrap Example</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <aside class="col-3">

                    <select class="form-select">
                        <option selected>Menu</option>
                        <option value="1">Menu Category 1</option>
                        <option value="2">Menu Category 2</option>
                    </select>

                </aside>
                <article class="col-9">
                    <h2 class="border-bottom pb-2">Dashboard</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Product</th>
                                <th>Payment Taken</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>TB-Monthly</td>
                                <td>01/04/2012</td>
                                <td>Default</td>
                            </tr>
                            <tr class="table-secondary">
                                <td>1</td>
                                <td>TB-Monthly</td>
                                <td>01/04/2012</td>
                                <td>Approved</td>
                            </tr>
                            <tr class="table-info">
                                <td>2</td>
                                <td>TB-Monthly</td>
                                <td>02/04/2012</td>
                                <td>Declined</td>
                            </tr>
                            <tr class="table-warning">
                                <td>3</td>
                                <td>TB-Monthly</td>
                                <td>03/04/2012</td>
                                <td>Pending</td>
                            </tr>
                            <tr class="table-danger">
                                <td>4</td>
                                <td>TB-Monthly</td>
                                <td>04/04/2012</td>
                                <td>Call in to confirm</td>
                            </tr>
                        </tbody>
                    </table>
                </article>
            </div>
        </div>
    </main>
</body>
</html>
