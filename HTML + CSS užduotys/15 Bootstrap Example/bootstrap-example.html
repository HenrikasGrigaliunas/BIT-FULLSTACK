<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap example</title>
    <style>
        .btn-group {
            background-color: #0e7bdd;
            border-radius: 0%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <header class="mb-4 py-2 text-bg-dark">
        <div class="container">
            <h2 class="fs-4 fw-normal ">Angular bootstrap Example</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <aside class="col-3">
                    <div class="btn-group">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            data-bs-auto-close="true" aria-expanded="false">
                            Menu
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Menu item 1</a></li>
                            <li><a class="dropdown-item" href="#">Menu item 2</a></li>

                        </ul>
                    </div>
                </aside>
                <article class="col-9">
                    <h2 class="border-bottom pb-2">Dashboard</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Product</th>
                                <th>Payment Taken</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>TB-Monthly</td>
                                <td>01/04/2012</td>
                                <td>Default</td>
                            </tr>
                            <tr class="table-secondary">
                                <td>1</td>
                                <td>TB-Monthly</td>
                                <td>01/04/2012</td>
                                <td>Approved</td>
                            </tr>
                            <tr class="table-info">
                                <td>2</td>
                                <td>TB-Monthly</td>
                                <td>02/04/2012</td>
                                <td>Declined</td>
                            </tr>
                            <tr class="table-warning">
                                <td>3</td>
                                <td>TB-Monthly</td>
                                <td>03/04/2012</td>
                                <td>Pending</td>
                            </tr>
                            <tr class="table-danger">
                                <td>4</td>
                                <td>TB-Monthly</td>
                                <td>04/04/2012</td>
                                <td>Call in to confirm</td>
                            </tr>
                        </tbody>
                    </table>
                </article>
            </div>
        </div>
    </main>
</body>
</html>
